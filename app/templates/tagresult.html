<html>
<head>
	<title>demo</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<style>
		#tag_container{
			display: inline-block;
		}
		
		.myTag{
			cursor: pointer;
			background: blue;
			border-radius: 10%;
			padding: 5px;
		}
	</style>

</head>
<body>
	<div id='tag_container'>
		{% for post in posts %}
		<b class='myTag' value='{{post.name}}'>{post.name}</b>
		{% endfor %}
	</div>
</body>
</html>
